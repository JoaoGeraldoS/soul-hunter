<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Online - Soul Hunter</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/demo.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <button class="btn btn-ghost" onclick="window.location.href='/index.html'">
                <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"/>
                    <polyline points="12 19 5 12 12 5"/>
                </svg>
                Voltar
            </button>


            <span class="header-title">Demo Online</span>

          

            <button class="btn btn-outline" onclick="window.location.href='ranking.html'">
                <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
                    <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
                    <path d="M4 22h16"/>
                    <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/>
                    <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/>
                    <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
                </svg>
                Ranking
            </button>
        </div>
    </header>

    <div class="container demo-container">
        <div class="demo-layout">
            <!-- Game Area -->
            <div class="demo-main">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Zona de Batalha - Soul Hunter</h3>
                    </div>
                    <div class="card-content">
                        <!-- Game Canvas -->
                        <div class="game-area">
                            <div class="game-overlay"></div>
                            <div class="game-info">
                                <div id="gameContainer">
                                    <iframe 
                                        id="gameIframe"
                                        src="../../Soul-Hunter/index.html">
                                    </iframe>

                                    <button id="fullscreenBtn" onclick="toggleFullscreen()" aria-label="Tela Cheia">
                                        <span id="fsIcon">⛶</span>
                                    </button>
                                </div>
   
                            </div>
                        </div>

                        <p class="game-hint">
                            Esta é uma demonstração interativa do jogo. 
                        </p>
                    </div>
                </div>
            </div>

            <!-- Chat Sidebar -->
            <div class="demo-sidebar">
                <div class="card chat-card">
                    <div class="card-header">
                        <h3 class="card-title">Chat Global</h3>
                    </div>
                    <div class="card-content chat-content">
                        <div class="chat-messages" id="chatMessages">
                            
                        </div>

                        <div class="chat-input-area">
                            <input type="text" id="chatInput" class="chat-input" placeholder="Digite sua mensagem..." onkeypress="handleChatKeyPress(event)">
                            <button class="btn btn-send" onclick="sendMessage()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="22" y1="2" x2="11" y2="13"/>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container footer-content">
            <p>&copy; 2026 Soul Hunter. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="/src/js/chat.js"></script>
</body>
</html>
